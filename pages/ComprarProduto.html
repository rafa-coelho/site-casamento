            </div>

            <div class="col-8 col-md-3 row d-flex">
                <a class="nav-link" style="color:white" href="/">Home</a>
                <a class="nav-link" style="color: white" href="/lista-presentes">Presentear</a>
            </div>

        </div>

    </nav>


    <div class="container-fluid pt-3 text-center">
        <img class="card-img-top" id="imagem" src="">
        <br>
        <h5 id="tituloProduto"></h5>
        <h4 id="valorProduto"></h4>
    </div>


    <ul class="nav justify-content-center mt-4" id="myTab" role="tablist">
        <li class="nav-item col-6" style="height: 90px;">
            <a data-toggle="tab" href="#tabBoleto" class="w-100 h-100 btn btn-dark active">
                <i class="fas fa-barcode"></i> <br> Boleto
            </a>
        </li>
        <li class="nav-item col-6" style="height: 90px;">
            <a data-toggle="tab" href="#tabCartao" class="w-100 h-100 btn btn-dark">
                <i class="fas fa-credit-card"></i> <br> Cartão de Crédito

        </li>

    <div class="container mt-3 tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="tabBoleto" role="tabBoleto">

            <form id="comprarBoleto">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                    <input type="hidden" id="valor">
                    <input type="hidden" id="produto">
                </div>
                
                
                <button type="submit" class="btn btn-dark">Confirmar</button>
            </form>

        </div>

        <div class="tab-pane fade" id="tabCartao" role="tabCartao">
            Cartão
        </div>

    </div>

    <div class="modal fade" id="confirmarPresenca" tabindex="-1" role="dialog" aria-labelledby="confirmarPresencaLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form class="confirmarPresencaForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="quantidade" class="col-form-label">Quantas pessoas vão poder vir?</label>
                            <input type="number" class="form-control" id="quantidade" min="1">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notificacao" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloNotficacao"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="mensagemNotificacao"></span>
                </div>
            </div>
        </div>
